	<title>home - CIHot.com</title>
</head>

<body>
	<h2>
    <img src="/ci_u.svg" style="height:1rem;color:crimson;">
    CIHot
  </h2>
	
	<div id="links">
		<a v-for="link in links" v-text="link.text" v-bind:href="link.href"></a>
	</div>

	<div id="inputs">
		<div id="keyboard">
			hotkey:<var id="hotkey"></var>
			keyCode:<var id="keyCode"></var>
			key:<var id="key"></var>
			code:<var id="code"></var>
			repeat:<var id="repeat"></var>
		</div>
		<div id="mouse">
			which:<var id="which"></var>
			x:<var id="x"></var>
			y:<var id="y"></var>
			layerX:<var id="layerX"></var>
			layerY:<var id="layerY"></var>
		</div>
	</div>

	<script type="module" src="./index.js" onload="this.remove()"></script>
</body>
</html>
