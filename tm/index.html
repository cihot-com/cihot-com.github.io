<!DOCTYPE html>
<html>

<head>
	<link rel="icon" type="image/svg+xml" href="/favicon.svg">
	<link rel="manifest" href="/manifest.json">
	<script type="module" src="/swpage.js"></script>
	<link rel="stylesheet" href="style.css">
	<title>CN-TW</title>
</head>

<body>
	<div id="app">
		<form id="dicts">
			<label><input type="checkbox" name="dict0" checked id="dict0" disabled checked><span>DICT0</span></label>
			<label><input type="checkbox" name="dict1" checked id="dict1" checked><span>DICT1</span></label>
			<label><input type="radio" name="project" value="_" id="dict_"><span>無</span></label>
			<label><input type="radio" name="project" value="ONE" id="dictONE"><span>ONE</span></label>
			<label><input type="radio" name="project" value="POTC" id="dictPOTC"><span>POTC</span></label>
			<label><input type="radio" name="project" value="GNSS" id="dictGNSS"><span>GNSS</span></label>
			<label><input type="radio" name="project" value="GOD" id="dictGOD"><span>GOD</span></label>
			<label><input type="radio" name="project" value="GBTW" id="dictGBTW"><span>GBTW</span></label>
		</form>
		<div id="texts">
			<h3 id="cnTitle">CN 简体中文</h3>
			<h3 id="twTitle">TW 繁體中文</h3>
			<textarea id="cn" autofocus></textarea>
			<textarea id="tw"></textarea>
		</div>
		<div id="workers">
			<strong id="version"></strong>
		</div>
	</div>
</body>

</html>
