<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>404</title>
  </head>
  <body></body>
</html>
<script>
  fetch('/')
    .then((res) => res.text())
    .then((x) => {
      x = x.replace(/[\s\S]*?<html[\s\S]+?>/, '').replace(/\s*?<\/html>\s*/, '');
      document.documentElement.innerHTML = x;
    });
</script>
